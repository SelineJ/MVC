<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" oninput="handleNewText(this)"/>
<div id="reversedText"></div>
    <script>

        function handleNewText(inputTag) {
         let text = inputTag.value;
         let reversedText = reverseText(text);
         document.getElementById('reversedText').innerHTML = reversedText;

        }
        function reverseText(text) {
            return text.split('').reverse().join('')
        }




    </script>
</body>
</html>
